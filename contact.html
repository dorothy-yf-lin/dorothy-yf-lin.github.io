    <div class="container">
      <h2>contact form</h2>
        <form id="contact-form" action="https://formsubmit.co/d11366095152fccc0693afc5312bb4ee" method="POST">
          <input type="hidden" name="_captcha" value="false">
        
          <input type="text" name="name" placeholder="your name" required>
          <input type="email" name="email" placeholder="email address" required>
          <textarea name="message" placeholder="what's up?" rows="5" required></textarea>
        
          <button type="submit">submit form</button>
        </form>
        
        <p id="form-message" style="display:none; color:green; font-weight:bold;">
          submitted! i'll get back to you soon.
        </p>
        
        <script>
          const form = document.getElementById("contact-form");
          const message = document.getElementById("form-message");
        
          form.addEventListener("submit", function(e) {
            e.preventDefault(); 
            const data = new FormData(form);
        
            fetch(form.action, {
              method: "POST",
              body: data,
            }).then(() => {
              form.reset();                 
              message.style.display = "block"; 
            });
          });
        </script>
